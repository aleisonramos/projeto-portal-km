<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Portal KM - Cadastro</title>
    <link rel="stylesheet" href="estilo/stylecad.css">
</head>
<body>
    <div class="container">
        <div class="title">Cadastro de Usuário
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nome Completo</span>
                        <input type="text" placeholder="Nome Completo" required>   
                    </div>
                    <div class="input-box">
                        <span class="details">Nome de Usuário</span>
                        <input type="text" placeholder="Nome do Usuário" required>   
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail</span>
                        <input type="email" placeholder="Digite o E-mail" required>   
                    </div>
                    <div class="input-box">
                        <span class="details">Número de Telefone</span>
                        <input type="tel" placeholder="Digite o Telefone" required>   
                        in
                    </div>
                    <div class="input-box">
                        <span class="details">Senha</span>
                        <input type="password" placeholder="Digite a Senha" required>   
                    </div>
                    <div class="input-box">
                        <span class="details">Confirme sua Senha</span>
                        <input type="password" placeholder="Redigite a Senha" required>   
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Genero</span>
                    <div class="categoria">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <div class="genero">Masculino</div>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <div class="genero">Feminino</div>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <div class="genero">Prefiro Não Informar</div>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
